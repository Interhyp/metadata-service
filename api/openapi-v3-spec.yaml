openapi: 3.1.0
info:
  title: Metadata
  description: 'Obtain and manage metadata for owners, services, repositories. Please see [README](https://github.com/Interhyp/metadata-service/blob/main/README.md) for details. **CLIENTS MUST READ!**'
  contact:
    name: replace me
    url: 'http://domain.com'
    email: somebody@some-organisation.com
  license:
    name: (C) 2022 - Some Organisation
    url: 'https://www.some-organisation.com/'
  version: v1
paths:
  /rest/api/v1/owners:
    get:
      operationId: getOwners
      summary: get owners
      description: 'Obtains all owners. Currently, no filtering is available.'
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerListDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      tags:
        - /rest/api/v1/owners
  '/rest/api/v1/owners/{owner}':
    get:
      operationId: getOwner
      summary: get a single owner by alias
      description: Obtains owner information for a single owner.
      parameters:
        - name: owner
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
        '404':
          description: Owner not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      tags:
        - /rest/api/v1/owners
    post:
      operationId: createOwner
      summary: create a new owner with a given alias
      description: Create a new owner.
      parameters:
        - name: owner
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OwnerCreateDto'
      responses:
        '201':
          description: Created
          headers:
            Location:
              schema:
                type: string
              example: /rest/api/v1/owners/some-owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
        '400':
          description: 'Unable to parse input (invalid owner alias format, or the body failed to validate)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Unauthorized (aka unauthenticated) - you need to provide the Authorization header with a bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '403':
          description: Forbidden (aka unauthorized) - your bearer token did not grant you access to this operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '409':
          description: Conflict - this owner alias already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '502':
          description: Bad gateway - a downstream error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      security:
        - bearerAuth: []
        - basicAuth: []
      tags:
        - /rest/api/v1/owners
    put:
      operationId: updateOwner
      summary: update an existing owner with a given alias
      description: Update an owner.
      parameters:
        - name: owner
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OwnerDto'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
        '400':
          description: Unable to parse input (the body failed to validate)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Unauthorized (aka unauthenticated) - you need to provide the Authorization header with a bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '403':
          description: Forbidden (aka unauthorized) - your bearer token did not grant you access to this operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '404':
          description: Not Found - an owner with this alias does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '409':
          description: 'Conflict - concurrent update detected, please retry the operation based on the current commit hash and timestamp'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '502':
          description: Bad gateway - a downstream error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      security:
        - bearerAuth: []
        - basicAuth: []
      tags:
        - /rest/api/v1/owners
    patch:
      operationId: patchOwner
      summary: patch an existing owner with a given alias
      description: Patch an owner.
      parameters:
        - name: owner
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OwnerPatchDto'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
        '400':
          description: Unable to parse input (the body failed to validate)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Unauthorized (aka unauthenticated) - you need to provide the Authorization header with a bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '403':
          description: Forbidden (aka unauthorized) - your bearer token did not grant you access to this operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '404':
          description: Not Found - an owner with this alias does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '409':
          description: 'Conflict - concurrent update detected, please retry the operation based on the current commit hash and timestamp'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnerDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '502':
          description: Bad gateway - a downstream error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      security:
        - bearerAuth: []
        - basicAuth: []
      tags:
        - /rest/api/v1/owners
    delete:
      operationId: deleteOwner
      summary: delete the owner with a given alias
      description: Delete an owner - cannot have any services or repositories left
      parameters:
        - name: owner
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeletionDto'
      responses:
        '204':
          description: No Content - successfully deleted
        '400':
          description: Unable to parse input (the body failed to validate)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Unauthorized (aka unauthenticated) - you need to provide the Authorization header with a bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '403':
          description: Forbidden (aka unauthorized) - your bearer token did not grant you access to this operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '404':
          description: Not Found - an owner with this alias does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '409':
          description: Conflict - this owner still owns something and cannot be deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '502':
          description: Bad gateway - a downstream error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      security:
        - bearerAuth: []
        - basicAuth: []
      tags:
        - /rest/api/v1/owners
  /rest/api/v1/services:
    get:
      operationId: getServices
      summary: get services
      description: 'Obtains the list of services, possibly filtered by an owner alias.'
      parameters:
        - name: owner
          in: query
          description: 'Allows filtering the output by owner alias. Valid aliases match `^[a-z](-?[a-z0-9]+)*$`.'
          required: false
          schema:
            type: string
          example: some-owner
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceListDto'
        '404':
          description: Owner not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      tags:
        - /rest/api/v1/services
  '/rest/api/v1/services/{service}':
    get:
      operationId: getService
      summary: get a single service by name
      parameters:
        - name: service
          in: path
          description: 'The (globally unique) name of the service, must match `^[a-z](-?[a-z0-9]+)*$`.'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
        '404':
          description: Service not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      tags:
        - /rest/api/v1/services
    post:
      operationId: registerService
      summary: register a new service with the given name
      description: Register a new service in the metadata.
      parameters:
        - name: service
          in: path
          description: 'The (globally unique) name of the service, must match `^[a-z](-?[a-z0-9]+)*$`.'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceCreateDto'
      responses:
        '201':
          description: Created
          headers:
            Location:
              schema:
                type: string
              example: /rest/api/v1/services/unicorn-finder-service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
        '400':
          description: 'Unable to parse input (invalid service name format, or the body failed to validate)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Unauthorized (aka unauthenticated) - you need to provide the Authorization header with a bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '403':
          description: Forbidden (aka unauthorized) - your bearer token did not grant you access to this operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '409':
          description: Conflict - this service name already exists (may be under a different owner - service names are globally unique)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '502':
          description: Bad gateway - a downstream error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      security:
        - bearerAuth: []
        - basicAuth: []
      tags:
        - /rest/api/v1/services
    put:
      operationId: updateService
      summary: update an existing service with the given name
      description: Update a service.
      parameters:
        - name: service
          in: path
          description: 'The (globally unique) name of the service, must match `^[a-z](-?[a-z0-9]+)*$`.'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceDto'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
        '400':
          description: Unable to parse input (the body failed to validate)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Unauthorized (aka unauthenticated) - you need to provide the Authorization header with a bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '403':
          description: Forbidden (aka unauthorized) - your bearer token did not grant you access to this operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '404':
          description: Not Found - a service with this name does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '409':
          description: 'Conflict - concurrent update detected, please retry the operation based on the current commit hash and timestamp'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '502':
          description: Bad gateway - a downstream error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      security:
        - bearerAuth: []
        - basicAuth: []
      tags:
        - /rest/api/v1/services
    patch:
      operationId: patchService
      summary: patch an existing service with the given name
      description: Patch a service.
      parameters:
        - name: service
          in: path
          description: 'The (globally unique) name of the service, must match `^[a-z](-?[a-z0-9]+)*$`.'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServicePatchDto'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
        '400':
          description: Unable to parse input (the body failed to validate)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Unauthorized (aka unauthenticated) - you need to provide the Authorization header with a bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '403':
          description: Forbidden (aka unauthorized) - your bearer token did not grant you access to this operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '404':
          description: Not Found - a service with this name does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '409':
          description: 'Conflict - concurrent update detected, please retry the operation based on the current commit hash and timestamp'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '502':
          description: Bad gateway - a downstream error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      security:
        - bearerAuth: []
        - basicAuth: []
      tags:
        - /rest/api/v1/services
    delete:
      operationId: deleteService
      summary: delete the service with a given name
      description: Delete a service. Will not delete associated repositories from metadata.
      parameters:
        - name: service
          in: path
          description: 'The (globally unique) name of the service, must match `^[a-z](-?[a-z0-9]+)*$`.'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeletionDto'
      responses:
        '204':
          description: No Content - successfully deleted
        '400':
          description: Unable to parse input (the body failed to validate)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Unauthorized (aka unauthenticated) - you need to provide the Authorization header with a bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '403':
          description: Forbidden (aka unauthorized) - your bearer token did not grant you access to this operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '404':
          description: Not Found - a service with this name does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '409':
          description: 'Conflict - concurrent update detected, git change could not be pushed. Please retry the operation based on the current data'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '502':
          description: Bad gateway - a downstream error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      security:
        - bearerAuth: []
        - basicAuth: []
      tags:
        - /rest/api/v1/services
  '/rest/api/v1/services/{service}/promoters':
    get:
      operationId: getServicePromoters
      summary: get all users who may promote a service
      parameters:
        - name: service
          in: path
          description: 'The (globally unique) name of the service, must match `^[a-z](-?[a-z0-9]+)*$`.'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicePromotersDto'
        '404':
          description: Service not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      tags:
        - /rest/api/v1/services
  /rest/api/v1/repositories:
    get:
      operationId: getRepositoriesOfOwner
      summary: get repositories
      description: 'Obtain a list of repositories, potentially filtered by owner alias or service name'
      parameters:
        - name: owner
          in: query
          description: 'Optional - the alias of an owner. If present, only repositories with this owner are returned. Must match `^[a-z](-?[a-z0-9]+)*$`.'
          required: false
          schema:
            type: string
          example: some-owner
        - name: service
          in: query
          description: 'Optional - the name of a service. If present, only repositories referenced by the given service are returned. Must match `^[a-z](-?[a-z0-9]+)*$`.'
          required: false
          schema:
            type: string
          example: unicorn-finder-service
        - name: name
          in: query
          description: 'Optional - allows filtering the output by repository name (the first part of the key before the .). Must match `^[a-z](-?[a-z0-9]+)*$`.'
          required: false
          schema:
            type: string
          example: some-service
        - name: type
          in: query
          description: 'Optional - allows filtering the output by repository type (the second part of the key after the .). Must currently be one of api, helm-chart, helm-deployment, implementation, terraform-module, javascript-module.'
          required: false
          schema:
            type: string
          example: helm-chart
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepositoryListDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      tags:
        - /rest/api/v1/repositories
  '/rest/api/v1/repositories/{repository}':
    get:
      operationId: getRepository
      summary: get a single repository by key
      parameters:
        - name: repository
          in: path
          required: true
          schema:
            type: string
          example: unicorn-finder-service.implementation
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepositoryDto'
        '404':
          description: Owner or repository not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      tags:
        - /rest/api/v1/repositories
    post:
      operationId: registerRepository
      summary: register a new repository with the given key
      description: Register a new repository in the metadata. Note that this does not actually create it.
      parameters:
        - name: repository
          in: path
          required: true
          schema:
            type: string
          example: unicorn-finder-service.implementation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepositoryCreateDto'
      responses:
        '201':
          description: Created
          headers:
            Location:
              schema:
                type: string
              example: /rest/api/v1/repositories/unicorn-finder-service.implementation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepositoryDto'
        '400':
          description: 'Unable to parse input (invalid repository key format, or the body failed to validate)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Unauthorized (aka unauthenticated) - you need to provide the Authorization header with a bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '403':
          description: Forbidden (aka unauthorized) - your bearer token did not grant you access to this operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '409':
          description: Conflict - this repository key already exists (may be under a different owner - repository keys are globally unique)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepositoryDto'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '502':
          description: Bad gateway - a downstream error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
      security:
        - bearerAuth: []
        - basicAuth: []
      tags:
        - /rest/api/v1/repositories
    put:
      operationId: updateRepository
      summary: update an existing repository with the given key
      description: Update a repository
      parameters:
        - name: repository
          in: path
          required: true
          schema:
            type: string
          example: unicorn-finder-service.implementation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepositoryDto'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepositoryDto'
        '400':
          description: Unable to parse input (the body failed to validate)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '401':
          description: Unauthorized (aka unauthenticated) - you need to provide the Authorization header with a bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDto'
        '403':
          description: Forbidden (aka unauthorized) - your bearer token did not grant you access to this operation
          content:
            application/json:
              schema:
