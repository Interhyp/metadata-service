APPLICATION_NAME: room-service
PLATFORM: example

LOGSTYLE: plain

BASIC_AUTH_USERNAME: some-basic-auth-username
BASIC_AUTH_PASSWORD: some-basic-auth-password

BITBUCKET_USERNAME: some-bitbucket-username
BITBUCKET_PASSWORD: some-bitbucket-password
BITBUCKET_REVIEWER_FALLBACK: username

GIT_COMMITTER_NAME: 'Body, Some'
GIT_COMMITTER_EMAIL: 'somebody@somewhere.com'

KAFKA_USERNAME: 'some-kafka-username'
KAFKA_PASSWORD: 'some-kafka-password'
KAFKA_TOPIC: 'some-kafka-topic'
KAFKA_SEED_BROKERS: 'first-kafka-broker.domain.com:9092,second-kafka-broker.domain.com:9092'

AUTH_OIDC_KEY_SET_URL: http://keyset
AUTH_OIDC_TOKEN_AUDIENCE: some-audience
