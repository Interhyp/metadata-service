APPLICATION_NAME: room-service
PLATFORM: example

LOGSTYLE: plain

BASIC_AUTH_USERNAME: some-basic-auth-username
BASIC_AUTH_PASSWORD: some-basic-auth-password

BITBUCKET_USERNAME: some-bitbucket-username
BITBUCKET_PASSWORD: some-bitbucket-password
BITBUCKET_REVIEWER_FALLBACK: username
PULL_REQUEST_BUILD_URL: https://metadata-service.example.com

GIT_COMMITTER_NAME: 'Body, Some'
GIT_COMMITTER_EMAIL: 'somebody@somewhere.com'

AUTH_OIDC_KEY_SET_URL: http://keyset
AUTH_OIDC_TOKEN_AUDIENCE: some-audience
AUTH_GROUP_WRITE: admin

SSH_PRIVATE_KEY: some-private-key
SSH_METADATA_REPO_URL: git://metadata
METADATA_REPO_URL: http://metadata

UPDATE_JOB_INTERVAL_MINUTES: 5
UPDATE_JOB_TIMEOUT_SECONDS: 30

ALERT_TARGET_REGEX: '(^https://domain[.]com/)|(@domain[.]com$)'

OWNER_ALIAS_PERMITTED_REGEX: '[a-z][0-1]+'
OWNER_ALIAS_PROHIBITED_REGEX: '[a-z][0-2]+'
OWNER_ALIAS_MAX_LENGTH: '1'
OWNER_ALIAS_FILTER_REGEX: '[a-z][0-3]+'

SERVICE_NAME_PERMITTED_REGEX: '[a-z][0-4]+'
SERVICE_NAME_PROHIBITED_REGEX: '[a-z][0-5]+'
SERVICE_NAME_MAX_LENGTH: '2'

REPOSITORY_NAME_PERMITTED_REGEX: '[a-z][0-6]+'
REPOSITORY_NAME_PROHIBITED_REGEX: '[a-z][0-7]+'
REPOSITORY_NAME_MAX_LENGTH: '3'
REPOSITORY_KEY_SEPARATOR: ';'
REPOSITORY_TYPES: 'some-type,some-other-type'

NOTIFICATION_CONSUMER_CONFIGS: "{}"

ALLOWED_FILE_CATEGORIES: ''
